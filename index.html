<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="images/icon.png" alt="Logo" class="logo"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text" aria-label="Add your text">
                <button onclick="addTask()" aria-label="Add Task">Add</button>
            </div>
            <ul id="list-container">
            </ul>
            <p id="empty-message">No tasks to show</p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
